<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма</title>
</head>
<body>
    <section class="program-form">
        <form action="" class="program-form__body" method="get">
            <div class="program-form__inner">
                <h1 class="program-form__title">Форма обратной связи</h1>
                <div class="program-form__wrapper">
                    <div class="program-form__description">
                        <label for="name" class="program-form__info">Имя</label>
                        <input type="text" name="name" class="program-form__text" required>
                    </div>
                    <div class="program-form__description">
                        <label for="email" class="program-form__info">Email</label>
                        <input type="email" name="email" class="program-form__text" required>
                    </div>
                    <div class="program-form__description">
                        <label for="phone" class="program-form__info">Телефон</label>
                        <input type="tel" name="phone" class="program-form__text" required>
                    </div>
                    <button class="program-form__button" type="submit">Отправить</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
